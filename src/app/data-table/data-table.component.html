
<div class="w-75 p-3" >
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Priority</th>
    <th scope="col">Reporter</th>
    <th scope="col">Date Created</th>
    <th scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let bug of BugsTABLE">
    <td>{{bug.title}}</td>
    <td>{{bug.priority}}</td>
    <td>{{bug.reporter}}</td>
    <td>{{bug.created}}</td>
    <td>{{bug.status}}</td>
  </tr>
  </tbody>
</table>
</div>
